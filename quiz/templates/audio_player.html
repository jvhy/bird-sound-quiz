<div id="audio-player-container" class="container d-grid gap-1 border"
     style="grid-template-columns: 1fr 2fr; grid-template-rows: repeat(2, auto); width: 500px;">
    <audio src="{{ recording|get_attr:audio_field }}"></audio>
  
    <!-- Left column spanning 2 rows -->
    <div class="text-white p-3 d-flex justify-content-center align-items-center"
        style="grid-row: span 2; margin: 10px; background-color: beige;">
        
        <!-- Circular button with centered icon -->
        <button type="button" id="play-icon" class="d-flex justify-content-center align-items-center rounded-circle shadow border"
                style="width: 100px; height: 100px; background-color: lightgreen;">
            <i class="bi bi-play-fill" style="font-size: 4rem; transform: translateX(2px); color: darkgreen;"></i>
        </button>
    </div>

    <!-- Top right cell -->
    <div class="text-white p-3" style="margin: 10px; background-color: beige;">
        <div class="d-flex align-items-center" style="gap: 4px; white-space: nowrap;">
            <button type="button" id="mute-icon" style="background: none; border: none;"><i class="bi bi-volume-up" style="font-size: 2rem; color: darkgreen;"></i></button>
            <output id="volume-output" style="display: none;">100</output>
            <input type="range" id="volume-slider" max="100" value="100" style="background-color: beige; width: 100%;">
        </div>
    </div>
    <!-- Bottom right cell -->
    <div class="bg-secondary text-white p-3 d-flex align-items-center" style="margin: 10px;">
        <div class="d-flex align-items-center text-center" style="gap: 4px; white-space: nowrap;">
            <span id="current-time" class="time">0:00</span>
            <span aria-label="separator">/</span>
            <span id="duration" class="time">0:00</span>
        </div>
    </div>
    <!-- Thin full-width bottom row -->
    <div class="bg-danger" style="grid-column: 1 / span 2; height: 8px; margin: 0;">
        <input type="range" id="seek-slider" max="100" value="0" style="width: 100%; margin: 0; padding: 5px 0 0 0;">
    </div>
</div>

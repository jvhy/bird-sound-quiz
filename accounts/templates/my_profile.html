{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h1 class="mb-4 text-center">My Account</h1>
    <div class="card shadow-sm border-0 rounded-4 mx-auto" style="max-width: 600px;">
        <div class="card-body p-4">
            <ul class="list-group list-group-flush mb-3">
                <li class="list-group-item d-flex justify-content-between">
                    <span class="fw-bold text-muted"><i class="bi bi-person-fill"></i> Username:</span>
                    <span> {{ request.user.username }}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span class="fw-bold text-muted"><i class="bi bi-calendar-plus-fill"></i> Joined:</span>
                    <span>{{ request.user.date_joined|date:"F j, Y" }}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span class="fw-bold text-muted"><i class="bi bi-feather"></i> Favorite bird:</span>
                    <span>{{ request.user.security_answer|capfirst }}</span>
                </li>
            </ul>
            <div class="text-center mt-4">
                <a href="{% url 'password_change' %}" class="btn btn-success px-4">
                    <i class="bi bi-key me-2"></i> Change Password
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
